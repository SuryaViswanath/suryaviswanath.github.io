<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10,000 Hour Challenge - Vishwanatha Perala</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as SVG components
        const ClockIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const TrophyIcon = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const TargetIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const ZapIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const TrendingUpIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const AwardIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        const TenKHoursTracker = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        // IMPORTANT: Replace with your actual GitHub username
                        const response = await fetch('https://github.com/SuryaViswanath/suryaviswanath.github.io/main/data/pomodoro-data.json');
                        const json = await response.json();
                        setData(json);
                    } catch (error) {
                        console.error('Failed to load data:', error);
                        // Fallback demo data
                        setData({
                            total_hours: 0,
                            categories: {},
                            tasks: [],
                            sessions: []
                        });
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center">
                        <div className="text-white text-xl">Loading your journey...</div>
                    </div>
                );
            }

            const GOAL = 10000;
            const totalHours = data?.total_hours || 0;
            const progress = (totalHours / GOAL) * 100;
            const level = Math.floor(totalHours / 100);
            const nextLevelHours = (level + 1) * 100;
            const levelProgress = ((totalHours % 100) / 100) * 100;

            const categories = data?.categories || {};
            const topCategory = Object.entries(categories).sort((a, b) => b[1].total_hours - a[1].total_hours)[0];
            const totalPomodoros = Object.values(categories).reduce((sum, cat) => sum + cat.pomodoros_completed, 0);
            const daysToGoal = Math.ceil((GOAL - totalHours) / 4);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-4 sm:p-8">
                    <div className="max-w-6xl mx-auto">
                        
                        {/* Navigation */}
                        <div className="mb-8 text-center">
                            <a href="/" className="text-purple-300 hover:text-white transition-colors">
                                ‚Üê Back to Home
                            </a>
                        </div>

                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                                10,000 Hour Challenge
                            </h1>
                            <p className="text-xl text-gray-300">Mastering the craft, one focused hour at a time</p>
                        </div>

                        {/* Main Progress Circle */}
                        <div className="relative mb-16 flex justify-center">
                            <div className="relative">
                                <svg className="w-80 h-80 transform -rotate-90">
                                    <circle
                                        cx="160"
                                        cy="160"
                                        r="140"
                                        stroke="rgba(255,255,255,0.1)"
                                        strokeWidth="20"
                                        fill="none"
                                    />
                                    <circle
                                        cx="160"
                                        cy="160"
                                        r="140"
                                        stroke="url(#gradient)"
                                        strokeWidth="20"
                                        fill="none"
                                        strokeDasharray={`${2 * Math.PI * 140}`}
                                        strokeDashoffset={`${2 * Math.PI * 140 * (1 - progress / 100)}`}
                                        strokeLinecap="round"
                                        style={{ transition: 'stroke-dashoffset 1s ease-out' }}
                                    />
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" stopColor="#a855f7" />
                                            <stop offset="100%" stopColor="#ec4899" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                
                                <div className="absolute inset-0 flex flex-col items-center justify-center">
                                    <div className="text-6xl font-bold mb-2">{totalHours.toFixed(0)}</div>
                                    <div className="text-2xl text-gray-400">/ 10,000 hours</div>
                                    <div className="text-lg text-purple-400 mt-2">{progress.toFixed(1)}% complete</div>
                                </div>
                            </div>
                        </div>

                        {/* Level Display */}
                        <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 mb-8 border border-white border-opacity-20">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="text-yellow-400">
                                        <TrophyIcon />
                                    </div>
                                    <div>
                                        <div className="text-2xl font-bold">Level {level}</div>
                                        <div className="text-sm text-gray-400">Expert in Training</div>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-lg font-semibold">{totalHours.toFixed(0)} / {nextLevelHours}h</div>
                                    <div className="text-xs text-gray-400">to next level</div>
                                </div>
                            </div>
                            
                            <div className="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                                <div 
                                    className="h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"
                                    style={{ width: `${levelProgress}%`, transition: 'width 0.5s ease' }}
                                />
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            
                            <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 border border-white border-opacity-20">
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="text-red-400"><TargetIcon /></div>
                                    <div className="text-sm text-gray-400">Total Pomodoros</div>
                                </div>
                                <div className="text-4xl font-bold">{totalPomodoros}</div>
                                <div className="text-xs text-gray-400 mt-2">~25 min sessions</div>
                            </div>

                            <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 border border-white border-opacity-20">
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="text-yellow-400"><ZapIcon /></div>
                                    <div className="text-sm text-gray-400">Top Focus Area</div>
                                </div>
                                <div className="text-2xl font-bold truncate">{topCategory?.[0] || 'Get Started!'}</div>
                                <div className="text-xs text-gray-400 mt-2">{topCategory?.[1]?.total_hours?.toFixed(1) || 0}h invested</div>
                            </div>

                            <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 border border-white border-opacity-20">
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="text-green-400"><TrendingUpIcon /></div>
                                    <div className="text-sm text-gray-400">Est. Completion</div>
                                </div>
                                <div className="text-4xl font-bold">{daysToGoal}</div>
                                <div className="text-xs text-gray-400 mt-2">days at current pace</div>
                            </div>
                        </div>

                        {/* Category Breakdown */}
                        {Object.keys(categories).length > 0 && (
                            <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 border border-white border-opacity-20 mb-8">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="text-purple-400"><AwardIcon /></div>
                                    <h2 className="text-2xl font-bold">Category Breakdown</h2>
                                </div>
                                
                                <div className="space-y-4">
                                    {Object.entries(categories).map(([category, stats]) => {
                                        const catProgress = (stats.total_hours / GOAL) * 100;
                                        return (
                                            <div key={category}>
                                                <div className="flex justify-between items-center mb-2">
                                                    <div className="font-semibold">{category}</div>
                                                    <div className="text-sm text-gray-400">
                                                        {stats.total_hours.toFixed(1)}h ({stats.pomodoros_completed} üçÖ)
                                                    </div>
                                                </div>
                                                <div className="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                                                    <div 
                                                        className="h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"
                                                        style={{ width: `${Math.min(catProgress * 3, 100)}%`, transition: 'width 0.5s ease' }}
                                                    />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Empty State */}
                        {Object.keys(categories).length === 0 && (
                            <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-12 border border-white border-opacity-20 mb-8 text-center">
                                <div className="text-6xl mb-4">üçÖ</div>
                                <h3 className="text-2xl font-bold mb-2">Start Your Journey</h3>
                                <p className="text-gray-400 mb-6">
                                    Complete your first Pomodoro to begin tracking your 10,000 hour challenge!
                                </p>
                                <p className="text-sm text-gray-500">
                                    Make sure your Pomodoro app is running and configured correctly.
                                </p>
                            </div>
                        )}

                        {/* Motivational Quote */}
                        <div className="mt-12 text-center">
                            <blockquote className="text-xl italic text-gray-300">
                                "The expert in anything was once a beginner who kept going."
                            </blockquote>
                            <p className="text-sm text-gray-500 mt-2">Keep stacking those focused hours! üöÄ</p>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TenKHoursTracker />);
    </script>
</body>
</html>
